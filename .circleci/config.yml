workflows:
  build-and-test:
    jobs:
      - install:
          pre-steps:
            - run: echo "//npm.pkg.github.com/:_authToken=${GITHUB_INSTALL_AUTH_TOKEN}" >> ~/.npmrc
            - run: echo "@espressive:registry=https://npm.pkg.github.com" >> ~/.npmrc
      - lint:
          requires:
            - install
      - test:
          requires:
            - install
      - build-cascara:
          requires:
            - install
      - build-cosmos:
          requires:
            - lint
            - test
